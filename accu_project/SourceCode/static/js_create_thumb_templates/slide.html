<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./css/fontawesome.min.css">
  <title>Created Thumb Templates 1</title>

  <style>

    .resize-drag-1 {
      width: 120px;
      border-radius: 8px;
      padding: 20px;
      /* margin: 1rem; */
      background-color: #29e;
      color: white;
      font-size: 20px;
      font-family: sans-serif;

      touch-action: none;

      /* This makes things *much* easier */
      box-sizing: border-box;
    }

    .resize-drag-2 {
      width: 120px;
      border-radius: 8px;
      padding: 20px;
      /* margin: 1rem; */
      background-color: rgb(238, 75, 34);
      color: white;
      font-size: 20px;
      font-family: sans-serif;

      touch-action: none;

      /* This makes things *much* easier */
      box-sizing: border-box;
    }

    .line-shadow-white{
      display: inline-flex;
      overflow: hidden;
    }

    .wrapper-img{
      position: relative;
      display: inline-flex;
      background: url('img/slide-line-1000.png');
      background-repeat: repeat-y;
    }

    .wrapper-img img{
      mix-blend-mode: multiply;
      backdrop-filter: blur(0px);
      border-top: 1.5px solid #c3c3c3;
      border-bottom: 1.5px solid #c3c3c3;
    }

  </style>
</head>
<body>
  <section>

    <div class="line-shadow-white">
      <div class="wrapper-img" id="thumb-img">
        <img src="img/persona-template-thumb.png" alt="Empty image" width="1000px" id="img-book">
      </div>  
    </div>

  </section> 
</body>


</html>
