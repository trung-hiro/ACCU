<form action="{{url('customer_delete',args=(customer.pk,))}}" id="customer-delete-form" method="post">
  <div class="text-center">
    <p style="font-size: 20px;"><span class="text-danger">【{{customer.name}}】</span>を削除してもよろしいですか。</p>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <input class="btn btn-danger" type="submit" value="はい、削除">  
  </div>
</form>

<script type="text/javascript">
  $("input[type='submit']").click(function(){
    disable_element($('#modalDeleteCustomer #modalBody'))
  })
</script>
