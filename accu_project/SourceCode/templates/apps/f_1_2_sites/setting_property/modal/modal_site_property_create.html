<div id='site-property-create'>

</div>
<script>

    $('#{{modal_id}}').on('shown.bs.modal', function (e) {
        disable_element($('#{{modal_id}} #modalBody'))
        var site_id = $(e.relatedTarget).data('site_id');
        var type_function = $(e.relatedTarget).data('type');
        var url = `/sites/${site_id}/${type_function}/site-property-create`;
        console.log("url : ",url)
        $.ajax({
            type: "GET",
            url: url,
            dataType: "html",
            data: {
            },
            success: function (response) {
                $('#{{modal_id}} #modalBody').html(response)
                enable_element($('#{{modal_id}} #modalBody'))
            },
            error: function (xhr, status, e) {
            }
        });

    });


</script>
