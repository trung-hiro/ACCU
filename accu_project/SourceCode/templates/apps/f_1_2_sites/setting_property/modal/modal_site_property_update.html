<div id='site-property-update'>

</div>
<script>
    $('#{{modal_id}}').on('shown.bs.modal', function (e) {
        disable_element($('#{{modal_id}} #modalBody'))
        var type_function = $(e.relatedTarget).data('type');
        var property_id = $(e.relatedTarget).data('property-id');
        var url = `/sites/site-property/${property_id}/${type_function}/update`;

        $.ajax({
            type: "GET",
            url: url,
            dataType: "html",
            data: {
            },
            success: function (response) {
                enable_element($('#{{modal_id}} #modalBody'))
                $('#site-property-update').html(response)
            },
            error: function (xhr, status, e) {
            }
        });
    });


</script>
