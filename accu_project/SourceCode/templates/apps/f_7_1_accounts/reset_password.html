{% extends 'registration/base.html' %}

{% block body %}
<h1>パスワード再設定</h1>
<form method="post" value="{{ csrf_token }}">
  {% if email != Undefined %}
  <label>{{ email }}</label>
  {% elif username != None %}
  <label>メールアドレス：{{ username }}</label>
  {% endif %}
  {{ crispy(form) }}
  <button type="submit" class="btn btn-primary">パスワードを再設定</button>
</form>
{% endblock body %}
