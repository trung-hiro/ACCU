{% set message_style = {
    "debug" : "alert-info",
    "info" : "alert-info",
    "success" : "alert-success",
    "warning" : "alert-warning",
    "error" : "alert-danger",
  }
%}
{% for message in messages %}
  <div class="alert {{ message_style[message.tags] }} alert-dismissible " role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

{% if messages %}
<script>
  var modal_submit = true
</script>
{% endif %}
