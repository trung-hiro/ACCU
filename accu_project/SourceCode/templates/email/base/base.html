<!doctype html>
<html>
<head>
  <title>
    {% block title %}
      Report
    {% endblock %}
  </title>
  
  {% include "email/base/head.html" %}
</head>
<body style="-moz-box-sizing: border-box; -ms-text-size-adjust: 100%; -webkit-box-sizing: border-box; -webkit-text-size-adjust: 100%; Margin: 0; background-color: #f8f7f7 !important; background-color: #f8f7f7;  box-sizing: border-box; color: #0a0a0a; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; min-width: 100%; padding: 0; text-align: left; width: 100% !important;">
  <table class="body" data-made-with-foundation="" style="Margin: 0; background-color: #f8f7f7 !important; background-color: #f8f7f7;  border-collapse: collapse; border-spacing: 0; color: #0a0a0a; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;;
  font-size: 16px; font-weight: normal; height: 100%; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: middle; width: 100%;">
    <tbody>
      <tr style="padding: 0; text-align: left; vertical-align: middle;">
        <td class="float-center" align="center" valign="middle" style="-moz-hyphens: auto; -webkit-hyphens: auto; 
        Margin: 0 auto; border-collapse: collapse !important; color: #0a0a0a; float: none; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;;
        font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0 auto; padding: 0; text-align: center; vertical-align: middle; word-wrap: break-word;">
          <center style="width: 100%;">
            <!-- ************ FULL WIDTH ************ -->

            {% include "email/base/header.html" %}
  
            <!-- ********* FIRST WHITE SECTION ******** -->
            <table class="row white-bg" style="background-color: #fff; background-image:url('https://cdn2.hubspot.net/hubfs/480402/library/classic/images/koperty-tlo.png'); border: 1px solid #e4e4e4; border-collapse: collapse; border-spacing: 0; display: table; padding: 0; position: relative; text-align: left; vertical-align: middle; width: 100%;  border-bottom: none !important; ">
              <tbody>
                <tr style="padding: 0; text-align: left; vertical-align: middle;">

                  <!-- ************************  -->
                  <th class="small-12 large-12 columns first last center-section basic-content" style="Margin: 0 auto; color: #0a0a0a; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;; font-size: 16px; font-weight: normal; 
                  line-height: 1.3; margin: 0 auto; padding: 15px 25px 0px 25px !important; padding: 25px 15px 0px 15px; text-align: left; max-width: 645px;">
                    <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: middle; width: 100%;">
                      <!-- ************************  -->
                      <tbody>
                        <tr style="padding: 0; text-align: left; vertical-align: middle;">
                          <th style="Margin: 0; color: #0a0a0a; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0; text-align: left;">
                            <div class="widget-span widget-type-rich_text ">
                              <div class="layout-widget-wrapper">
                                <div class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text">
                                    <div style="Margin: 0; Margin-bottom: 10px; color: #464646; font-family: 'Noto Sans Japanese', YuGothic, '游ゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;; font-size: 15px; font-weight: normal; line-height: 24px; margin: 0; margin-bottom: 10px; padding: 0;">
                                        <div id="hs_cos_wrapper_first_text_content" class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text" style="color: inherit; font-size: inherit; line-height: inherit;" data-hs-cos-general-type="widget" data-hs-cos-type="rich_text">
                                            {% block body %}
                                            {% endblock %}
                                          </div>
                                     </div>
                                </div>
                              </div>
                            </div>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </th>
                  <!-- ************************  -->

                </tr>
              </tbody>
            </table>
                    
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- ************  END CENTER WRAPER ************ -->
            
            <!-- ************  FOOTER ************ -->
            
            {% include "email/base/footer.html" %}

            <!-- ************  END FOOTER ************ -->
          </center>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
