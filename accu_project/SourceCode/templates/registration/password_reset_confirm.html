{% extends 'registration/base.html' %}

{% block body %}
<h1>パスワード再設定</h1>
<p class="mt-4">以下にメールアドレスを入力してください。<br>新しいパスワードを設定する手順が送信されます。</p>
<form method="POST" class="form-set-a-new-password">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  {{ crispy(form) }}
  <button class="btn btn-info" type="submit">パスワードを再発行</button>
</form>
{% endblock body %}
