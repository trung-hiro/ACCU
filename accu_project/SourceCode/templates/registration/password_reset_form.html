{% extends 'registration/base.html' %}

{% block body %}
<h1 class="text-nowrap">パスワード再設定</h1>
<p class="mt-4">以下にメールアドレスを入力してください。<br>新しいパスワードを設定する手順が送信されます。</p>
<form method="POST">
  <input placeholder="例) user@example.com" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    {{ crispy(form) }}
    <button class="btn btn-info" type="submit">パスワードを再設定</button>
</form>
{% endblock body %}
